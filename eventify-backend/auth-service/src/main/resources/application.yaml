spring:
  cloud:
    stream:
      kafka:
        binder:
          brokers: kafka:9093
      bindings:
        eventsTopicInputChannel:
          destination: eventsTopic
          contentType: application/json
        eventsTopicOutputChannel:
          destination: eventsTopic
          contentType: application/json
eureka:
  client:
    serviceUrl:
      defaultZone: http://eureka:8761/eureka
